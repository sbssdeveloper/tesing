name: Deploy to Server

on:
  push:
    branches:
      - main  # Change this to your branch name, e.g., 'develop' or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Using an Ubuntu runner to execute the job

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up SSH keys for deployment
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your SSH private key in GitHub secrets

    # Step 3: Deploy to your server using SSH
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no user@your-server-ip << 'EOF'
          cd /path/to/your/website/directory
          git pull origin main  # Pull the latest changes
          # You can add other commands here if you need to restart services, clear cache, etc.
        EOF
